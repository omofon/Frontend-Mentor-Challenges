<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Card Container -->
    <div class="card">
      <div class="title">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <h2 class="name">Jessica Randall</h2>
        <h4 class="location">London, United Kingdom</h4>
        <p class="description">"Front-end developer and avid reader.</p>
      </div>
      <div class="links">
        <div class="btn">GitHub</div>
        <div class="btn">Frontend Mentor</div>
        <div class="btn">LinkedIn</div>
        <div class="btn">Twitter</div>
        <div class="btn">Instagram</div>
      </div>
    </div>
  </body>
</html>
