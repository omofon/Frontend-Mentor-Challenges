<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <!-- Card Container -->
      <div class="card">
        <div class="profile">
          <img src="assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall" />
          <div class="content">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="location">London, United Kingdom</h2>
          </div>

          <p class="description">"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
